    <script>
       let noButtonMade = true; // Declare the flag outside the function to preserve state

function makeButtons() {
    if (noButtonMade) {
        const myMenu = document.getElementById('menu');

        // Create buttons 
        const Vlog = document.createElement('button');
        const History = document.createElement('button');
        const Account = document.createElement('button');
        // Set text for buttons
        Vlog.innerText = 'Vlog';
        History.innerText = 'History';
        Account.innerText = 'Account';
        // style 
        Vlog.style.color = "pink";
        History.style.color ="pink";
        Account.style.color = "pink";
        Vlog.style.backgroundColor = "white";
        History.style.backgroundColor = "white";
        Account.style.backgroundColor = "white";
        Vlog.style.borderRadius = "25px";
        Vlog.style.padding = "5px";
        Vlog.style.borderStyle =  "none";
        History.style.borderRadius = "25px";
        History.style.padding = "5px";
        History.style.borderStyle =  "none";
        Account.style.borderRadius = "25px";
        Account.style.padding = "5px";
        Account.style.borderStyle =  "none";

        // Append buttons to the menu
        myMenu.appendChild(Vlog);
        myMenu.appendChild(History);
        myMenu.appendChild(Account);

        // Set flag to false to prevent creating buttons again
        noButtonMade = false;
    }
}

function removeButtons() {
    const myMenu = document.getElementById('menu');

    // Check if the menu has buttons and remove them
    const buttons = myMenu.querySelectorAll('button');
    buttons.forEach(button => {
        button.remove();
    });

    // Set flag back to true to allow button creation on the next hover
    noButtonMade = true;
}

// Make sure the menu element exists before adding event listeners
const menu = document.getElementById('menu');
if(menu){
    menu.addEventListener('mouseover', makeButtons);  // Create buttons on hover
    menu.addEventListener('mouseout', removeButtons); // Remove buttons when mouse leaves


}
     </script>
