    <script>
      
             
let buttonCreated = false;
const menu = document.getElementById('menu'); // Assuming there's a menu element

function menuAction() {
    if (!buttonCreated) {
        const firstButton = document.createElement('button');
        firstButton.textContent = "vlog";
        firstButton.style.position = "sticky";
        firstButton.style.top = '0';  // Ensuring it stays at the top
        menu.appendChild(firstButton);
        buttonCreated = true;

        // Optional: Automatically remove button when the mouse leaves the menu
        menu.addEventListener('mouseout', () => {
            if (firstButton) {
                menu.removeChild(firstButton);
                buttonCreated = false;
            }
        });
    }
}

menu.addEventListener('mouseover', menuAction);
