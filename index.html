    <script>
        let noButtonMade = true; // Declare the flag outside the function to preserve state

// Create buttons inside the menu
function makeButtons() {
    if (noButtonMade) {
        const myMenu = document.getElementById('menu');

        // Create buttons
        const Vlog = document.createElement('button');
        Vlog.id = "vlog";
        const History = document.createElement('button');
        History.id = "history";
        const Account = document.createElement('button');
        Account.id = "account";

        // Set text for buttons
        Vlog.innerText = 'Vlog';
        History.innerText = 'History';
        Account.innerText = 'Account';

        // Add buttons to the menu
        myMenu.appendChild(Vlog);
        myMenu.appendChild(History);
        myMenu.appendChild(Account);

        // Style buttons
        styleButtons(Vlog, History, Account);

        // Add the hidden class initially to hide buttons
        Vlog.classList.add('hidden');
        History.classList.add('hidden');
        Account.classList.add('hidden');

        // Set flag to false to prevent creating buttons again
        noButtonMade = false;

        // Add click event listeners for the buttons
        Vlog.onclick = () => window.location.replace("vlog.html");
        History.onclick = () => window.location.replace("history.html");
        Account.onclick = () => window.location.replace("formindex.html");
    }
}

// Function to style buttons (DRY principle)
function styleButtons(Vlog, History, Account) {
    [Vlog, History, Account].forEach(button => {
        button.style.color = "pink";
        button.style.backgroundColor = "white";
        button.style.borderRadius = "25px";
        button.style.padding = "5px";
        button.style.border = "none";
    });
}

// Show buttons when mouse is over the menu
function showButtons() {
    const buttons = document.querySelectorAll('#menu button');
    buttons.forEach(button => {
        button.classList.remove('hidden');
        button.classList.add('visible');
    });
}

// Hide buttons when mouse leaves the menu
function hideButtons() {
    const buttons = document.querySelectorAll('#menu button');
    buttons.forEach(button => {
        button.classList.remove('visible');
        button.classList.add('hidden');
    });
}

// Add event listeners for hover
const menu = document.getElementById('menu');
if (menu) {
    menu.addEventListener('mouseover', showButtons);  // Show buttons on hover
    menu.addEventListener('mouseout', hideButtons); // Hide buttons when mouse leaves
}
