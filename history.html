<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> My Diary history</title>
 </head>
<body>
<h1> Your Writing History </h1>
<h1>History of Your Feelings</h1>
    
    <div id="feelingsDisplay">
        <p><strong>Your Feelings:</strong></p>
        <div id="feelingsContent"></div>
    </div>
    
    <script>
        // Retrieve the feelings from localStorage
        const feelings = localStorage.getItem("feelings");

        // If feelings exist in localStorage, display them
        if (feelings) {
            document.getElementById("feelingsContent").innerText = feelings;
        } else {
            document.getElementById("feelingsContent").innerText = "No feelings data found.";
        }
    </script>




</body>
</html>
