      html, body{
        height: 100%;
        margin: 0;

      body{
        background-image: url("https://t4.ftcdn.net/jpg/05/96/88/71/360_F_596887164_XK8gbrIXT2pOYia7Dn3NZdw2ujsmul55.jpg");

        #pageTitle {

        #Ai{

        }

        #settingGrid {
            border-radius: 10%;
            display: flex;
            flex-direction: row;
            background-color: black;
            padding: 20px;
            height: 600px;
            width: 1000;
            
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        img {
            border-radius: 25%;
            height: 200px;
            width: 280px;
            margin: 10px;
            display: block; /* Remove inline spacing */
        }

        #overlay {
           border-radius: 25%;
            position: absolute;
            top: 0;
            left: 0;
            height: 200px;
            width: 280px;
            background-color: rgba(208, 32, 243, 0.5); /* Blue color with transparency */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-container:hover #overlay {
            opacity: 1; /* Show overlay when the image container is hovered */
        }

        #title, #titlemusic, #Ai {
            position: absolute;
            top: 10%;
            font-size: 40px;
            text-align: center;
            width: 100%;
        }

        #title {
            color: blue;
        }

        #titlemusic {
            color: rgb(3, 14, 24);
        }
    </style>
