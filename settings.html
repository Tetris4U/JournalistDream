         /* Smoke Container */
    .smoke-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow clicks to pass through */
      z-index: 100; /* Ensures smoke appears above other content */
    }

    .smoke {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255, 100, 0, 0.6), rgba(255, 255, 255, 0));
      border-radius: 50%;
      opacity: 0;
      animation: rise-smoke 8s ease-in-out infinite, fade-smoke 8s ease-in-out infinite;
    }

    /* Animate Smoke Rising */
    @keyframes rise-smoke {
      0% {
        transform: translateY(0) scale(0.5);
      }
      50% {
        transform: translateY(-60vh) scale(1.2);
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
      }
    }

    /* Animate Smoke Opacity */
    @keyframes fade-smoke {
      0% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        opacity: 0;
      }
    }
    

    /* Page Title */
    
    #pageTitle:hover {
      transform: rotate(360deg);
      transition: 1s;
    }
